input:
  name_data: matriz2014.txt
  name_cluster: clusterPropuesto.csv
application:
  runs: 1
  ending: 2
  cores: 1
population:
  size: 75
  initialization:
    balance: F
    method: RAND
    probability: 0.1
  evaluation:
    distance: CEN
    fitness_fnc: FM
genetic_operations:
  crossover:
    method: U
    rate: 0.33
  mutation:
    method: S
    rate: 0.18
